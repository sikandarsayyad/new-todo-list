
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10 ">
          <div class="text-end "><h3>{{date | date}}</h3></div>
          <div class="card shadow">
            <div class="card-body p-5">
              <form class="d-flex justify-content-center align-items-center mb-4">
                <div data-mdb-input-init class="form-outline flex-fill">
                  <input type="text" id="form2" class="form-control" [(ngModel)]="taskObj.todoItem" name="todoItem" placeholder="New task..."/>
                </div>
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-info ms-2" (click)="onSave()">Add</button>
              </form>

              <!-- Tabs navs -->
              <ul class="nav nav-tabs mb-4 pb-2" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="ex1-tab-1" data-mdb-tab-init href="#ex1-tabs-1" role="tab"
                    aria-controls="ex1-tabs-1" aria-selected="true" (click)="showAll()">All</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="ex1-tab-2" data-mdb-tab-init href="#ex1-tabs-2" role="tab"
                    aria-controls="ex1-tabs-2" aria-selected="false" (click)="showActive()">Active</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="ex1-tab-3" data-mdb-tab-init href="#ex1-tabs-3" role="tab"
                    aria-controls="ex1-tabs-3" aria-selected="false" (click)="showCompleted()">Completed</a>
                </li>
              </ul>

              <div class="tab-content" id="ex1-content">
                <div class="tab-pane fade show active" id="ex1-tabs-1" role="tabpanel"
                  aria-labelledby="ex1-tab-1">
                  <ul class="list-group mb-0">
                    @for (item of newtaskArr; track $index) {
                      <li class="list-group-item d-flex align-items-center justify-content-between border-0 mb-2 rounded shadow" style="background-color: #f4f6f7;">
                          <div>
                            <input class="form-check-input me-2" type="checkbox" value="" aria-label="..." [checked]="!item.status" (click)="onCheck(item)"/>
                            <span [className]="item.status?'text-decoration-none':'text-decoration'">{{item.todoItem | titlecase}}</span>
                          </div>
                          <i class="bi bi-trash align-item-right float-right" (click)="onDelete(item)"></i>
                      </li>
                    }
                    </ul>
                </div>
             </div>

            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
